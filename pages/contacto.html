    <h1 class="h1-contact">Mandanos tu duda! Te vamos a contestar lo antes posible</h1>

    <div class="grid-contact-form">
        <div class="grid-item-form">
            <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <div>
                    <label for="email">Mail</label>
                    <br>
                    <input type="email" name="Email" id="email">
                </div>
                <div>
                    <label for="phone">Teléfono</label>
                    <br>
                    <input type="phone" name="phone" id="phone">
                </div>
                <div>
                    <label for="textToSend">Duda</label>
                    <br>
                    <textarea name="" id="textToSend" cols="30" rows="10"></textarea>
                </div>
                <div class="sendButton">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
